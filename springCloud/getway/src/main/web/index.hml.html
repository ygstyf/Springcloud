<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
    <script src="login.js"></script>
    <script src="register.js"></script>
    <script src="js/vue-router.js"></script>
</head>
<body>

<div id="app">
    <!--router-link来指定跳转的路径-->
    <span><router-link to="/login1">登录</router-link></span>
    <span><router-link to="/register1">注册</router-link></span>
    <hr/>
    <div>
        <!--vue-router的锚点-->
        <router-view></router-view>
    </div>
</div>



<script type="text/javascript">
    // 创建VueRouter对象
    const router = new VueRouter({
        routes:[ // 编写路由规则
            {
                path:"/login1", // 请求路径
                component:loginForm // 组件名称
            },
            {path:"/register1",component:registerForm},
        ]
    })
    var vm = new Vue({
        el:"#app",
        components:{// 引用登录和注册组件
            loginForm,
            registerForm
        },
        router // 引用上面定义的router对象
    })

</script>

</body>
</html>
